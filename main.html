<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="" method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" name="name" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label><br>
			<input type="url" name="portfolio" id="portfolio" required>
		</div>
		<div>
			<label for="favColor">FavColor</label><br>
			<input type="color" name="favColor" id="favColor">
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" min="1" max="100">
		</div>
		<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
